<!DOCTYPE html>
<html>
<head>
  <title>CryptoDraw options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  Default Creative Commons License (select one)
  <select id="license">
   <a href = "https://creativecommons.org/licenses/by/4.0/"> <option value="by">Attribution</option> </a>
   <a href = "https://creativecommons.org/licenses/by-sa/4.0/"> <option value="by-sa">Attribution - Share Alike </option> </a>
   <a href = "https://creativecommons.org/licenses/by-nd/4.0/"> <option value="by-nd">Attribution - No Derivatives </option></a>
   <a href = "https://creativecommons.org/licenses/by-nc/4.0/"> <option value="by-nc">Attribution - No Commercial </option></a>
   <a href = "https://creativecommons.org/licenses/by-nc-nd/4.0/"> <option value="by-nc-nd"> Attribution - No Commercial, No Derivatives </option> </a>
   <a href = "https://creativecommons.org/licenses/by-nc-sa/4.0/"> <option value ="by-nc-sa"> Attribution - No Commercial, Share-Alike </option> </a>
  </select>

  <label>
    <input type="checkbox" id="auto">
    People who wish to display my work do not need my permission.
  </label>

  <label>
    <input type="checkbox" id="anon">
    Automatically display the author of the work as "anonymous."
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
